<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .pad{
                    height: 100px;
                     width: 100px;
       }
       *{
        padding: 0;
        margin: 0;
       }
       #one{
            margin: 5px 20px 10px 20px;
            background-color: orchid;
            padding: 10px;
        }
        #two{
           margin: 40px 20px 10px 40px;
            background-color: rgb(200, 218, 112);
            padding: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <div id="one" class="pad">FIRST</div>
     <div id="two" class="pad">SECOND</div>
</body>
</html>
