<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        #cont{
            height: 200px; width: 500px;
            background-color: cornsilk;
            border: 2px darkblue solid;
            text-align: center;
        }
        .box{
            height: 50px; width: 50px;
            margin: 10px;
            border: 2px rebeccapurple solid;
        }
        #b1{
            float: left;
        }
        #b2{float: right;}
    </style>
    <!--FLOAT: allows elements to be aligned left or right within their containing element-->
</head>
<body>
    <div id="cont">CONTAINER
        <div id="b1" class="box">BOX 1</div>
         <div id="b2" class="box">BOX 2</div>
    </div>
</body>
</html>
